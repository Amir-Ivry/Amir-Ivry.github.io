<header class="site-header">
  <div class="container header-row">
    <!-- No site title on the left -->
    <nav class="site-nav">
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}"
           class="{% if page.url == item.url %}active{% endif %}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
